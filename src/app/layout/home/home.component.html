<ng-container *ngIf="tracks; else loading">
  <div class="row">
    <div class="col-md-4" *ngFor="let track of tracks">
      <mat-card>
        <mat-card-header>
          <mat-card-title>{{ track.title }}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <p>{{ track.album }}</p>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</ng-container>
<ng-template #loading>
  <div class="loading">
    <mat-spinner></mat-spinner>
  </div>
</ng-template>
